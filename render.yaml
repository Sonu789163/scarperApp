services:
  - type: web
    name: scarper-app
    env: docker
    plan: starter
    healthCheckPath: /healthz
    envVars:
      - key: APP_OCR_API_URL
        value: http://localhost:8000/ocr
      - key: APP_CAPTION_API_URL
        value: http://localhost:8001/caption
      - key: APP_REQUEST_TIMEOUT_SECONDS
        value: 30
      - key: YOUTUBE_API_KEY
        sync: false # Set this manually in Render dashboard
    buildCommand: docker build -t scarper-app .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
